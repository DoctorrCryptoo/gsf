name: "Custom CodeQL scanning config for GSF (CodeQL performance exclusions)"

query-filters:
  - exclude:
      id:
        - csharp/telemetry/unsupported-external-api
        - csharp/telemetry/supported-external-api-taint
        - csharp/telemetry/supported-external-api-sources
        - csharp/telemetry/supported-external-api-sinks
        - csharp/telemetry/external-libs
        - cs/path-injection
        - cs/zipslip
        - cs/command-line-injection
        - cs/web/xss
        - cs/sql-injection
        - cs/ldap-injection
        - cs/xml-injection
